<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Biglietto treno</title>
</head>
<body>
     <div class="container">
         <h1 class="title">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>

        <!-- form-biglietto  -->
        <div class="form-biglietto">
            <div class="form-biglietto-inserimento">
                <div class="colonna">
                    <label for="nome"> Nome Cognome</label>
                    <input type="text" name= "nome" id="nome" placeholder="Inserisci nome e cognome">

                </div>
                <div class="colonna">
                    <label for="km"> KM da percorrere</label>
                    <input type="number" name= "km" id="km" placeholder="Inserisci i km">

                </div>
    
                <div class="colonna">

                    <label for="fascia"> Fascia d'et√†</label>
                    <select name="fascia" id="fascia">
                        <option value=""> Seleziona la tua opzione</option><!-- controllare questa opzione -->
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over"> Over 65</option>
                    </select>
                </div>
            </div>
            <div class="form-biglietto-bottoni">
                <button id="genera"> Genera </button>
                <button id="annulla"> Annulla</button>


            </div>

        </div> 
        <!-- /form-biglietto  -->
        <!-- biglietto  -->
        <h1 class="title">IL TUO BIGLIETTO</h1>
        

            <h2>Dettaglio Passeggeri</h2>
            <div id="biglietto" class="biglietto">
                <div class="info-passeggero">
                    <h3>NOME PASSEGGERO</h3>
                    <div id="nome-passegiero">michele</div>
                </div>
                <div class="offerta">
                    <div>Offerta</div>
                    <div id="tipo-biglietto"></div>
                    
                </div>
                <div id="carrozza">
    
                </div>
                <div id="codice">
    
                </div>
                
                <div class="prezzo-finale">
                    
                    <div id="totale">  </div>
                </div>
            </div>
       

        <!-- /biglietto  -->

     </div>

    <script src="js/main.js"></script>
</body>
</html>
